<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bercik Gaming</title>
</head>
<body>
    <div class="gamePlace">
        <div class="gtaSaLoadingLogoContainer">
            <div class="gtaSaLoadingProgressBar">
                <div class="loadingContent"></div>
            </div>
            <img class="gtaSaLoadingLogo" src="gtaSaTsImg/gtaLogo2.png">
        </div>
        <img class="gameLoadingImg">
    </div>
    <div class="container">
        <audio class="themeSong">
            <source src="sound/gta-san-andreas-theme-song-full.mp3">
        </audio>
        <header>
            <div class="logo">
                <img src="img/logo.png">
            </div>
        </header>
        <div class="gameHolder">
            <div class="game gtaJezowe">
                <img class="gameImg" src="img/GrandTheftJezoweSanAndreas.png">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="chance.js"></script>
</html>
